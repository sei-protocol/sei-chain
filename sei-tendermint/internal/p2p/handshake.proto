syntax = "proto3";

package p2p.conn;

import "roles/validator/validator.proto";

option go_package = "github.com/tendermint/tendermint/internal/p2p/pb";

message Handshake {
  // Proof of validator identity.
  // Any node is required to allow 1 connection from a validator node.
  optional roles.validator.SignedMsg validator_challenge = 1;
}
