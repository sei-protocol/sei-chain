syntax = "proto3";

package tendermint.version;

import "gogoproto/gogo.proto";

option go_package = "github.com/sei-protocol/sei-chain/sei-tendermint/proto/tendermint/version";

// Consensus captures the consensus rules for processing a block in the
// blockchain, including all blockchain data structures and the rules of the
// application's state transition machine.
message Consensus {
  option (gogoproto.equal) = true;

  uint64 block = 1;
  uint64 app = 2;
}
