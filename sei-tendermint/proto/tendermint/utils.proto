syntax = "proto3";

package tendermint.utils;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/tendermint/tendermint/proto/tendermint/utils";

// can_hash marks messages which support canonical protobuf serialization and therefore
// are suitable for hashing.
extend google.protobuf.MessageOptions {
  bool can_hash = 51001;
}
