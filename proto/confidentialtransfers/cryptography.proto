syntax = "proto3";
package seiprotocol.seichain.confidentialtransfers;

option go_package = "github.com/sei-protocol/sei-chain/x/confidentialtransfers/types";


// Ciphertext represents the ciphertext of a message.
message Ciphertext {
  // Pedersen commitment bytes.
  bytes c = 1;

  // Decryption handle bytes.
  bytes d = 2;
}
