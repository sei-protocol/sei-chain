version: v2
inputs:
  - directory: proto
  - directory: sei-cosmos/proto
  - directory: sei-tendermint/proto
  - directory: sei-wasmd/proto
plugins:
  - local:
      - go
      - run
      - github.com/regen-network/cosmos-proto/protoc-gen-gocosmos
    opt:
      - plugins=grpc
      - Mgoogle/protobuf/duration.proto=github.com/gogo/protobuf/types
      - Mgoogle/protobuf/struct.proto=github.com/gogo/protobuf/types
      - Mgoogle/protobuf/timestamp.proto=github.com/gogo/protobuf/types
      - Mgoogle/protobuf/wrappers.proto=github.com/gogo/protobuf/types
      - Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
      - Mcosmos/orm/v1alpha1/orm.proto=github.com/cosmos/cosmos-sdk/api/cosmos/orm/v1alpha1
    #      - go_opt=paths=source_relative
    #      - paths=source_relative
    out: ./xxx
  - local:
      - go
      - run
      - github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway
    out: ./xxx
    opt: logtostderr=true
  - local:
      - go
      - run
      - github.com/gogo/protobuf/protoc-gen-gogofaster
    out: ./xxx/xx
    opt:
      - Mgoogle/protobuf/timestamp.proto=github.com/gogo/protobuf/types
      - Mgoogle/protobuf/duration.proto=github.com/golang/protobuf/ptypes/duration
      - plugins=grpc
