name: golangci-lint

on:
  push:
    branches: [main, master, seiv2]
    tags:
      - v*
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.24  # ✅ Use latest version

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0  # ✅ Use latest release
          args: --timeout 10m0s
