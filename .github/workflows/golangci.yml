name: golangci-lint

on:
  push:
    tags:
      - v*
    branches:
      - main
      - master
      - seiv2
  pull_request:

permissions:
  contents: read
  pull-requests: write  # Enables inline PR annotations

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
          cache: true

      - name: ðŸ§¬ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§ª Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.60.1
          args: --timeout=10m --out-format=colored-line-number --issues-exit-code=1
          only-new-issues: true
