name: ğŸ§¹ Golang Linter (golangci-lint)

on:
  pull_request:
    branches: [main, evm, seiv2, release/**]
    paths:
      - "**.go"
      - ".golangci.yml"
      - "go.mod"
      - "go.sum"

  push:
    branches: [main, evm, seiv2, release/**]
    paths:
      - "**.go"
      - ".golangci.yml"
      - "go.mod"
      - "go.sum"

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Golang Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: ğŸ“¦ Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-gomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      - name: ğŸ“¦ Cache golangci-lint binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/golangci-lint
          key: golangci-lint-${{ runner.os }}-${{ hashFiles('.golangci.yml') }}
          restore-keys: |
            golangci-lint-${{ runner.os }}-

      - name: ğŸ”§ Prepare vendor deps (if used)
        run: |
          go mod tidy
          go mod vendor

      - name: ğŸ” Install golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.60.1
          install-mode: binary
          skip-cache: true  # we're caching manually
          args: --timeout=5m --verbose

      - name: ğŸš¨ Run golangci-lint
        run: |
          golangci-lint run ./... --timeout=5m --verbose
