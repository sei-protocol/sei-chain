# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Docker Integration Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Start 4 node docker cluster
        run: make clean && make docker-cluster-start &

      - name: Wait for docker cluster to start
        run: |
          until [ $(cat build/generated/launch.complete |wc -l) = 4 ]
          do
            sleep 10
          done
          sleep 10

      - name: Verify Sei Chain is able to start up
        run: python3 integration_test/scripts/runner.py integration_test/startup/startup_test.json

      - name: Testing Dex Module
        run: |
          docker exec -i sei-node-0 integration_test/contracts/deploy_dex_contract.sh mars
          python3 integration_test/scripts/runner.py integration_test/dex_module/place_order_test.json

      - name: Testing Wasm Module
        run: |
          docker exec -i sei-node-0 integration_test/contracts/deploy_timelocked_token_contract.sh
          python3 integration_test/scripts/runner.py integration_test/wasm_module/timelocked_token_delegation_test.yaml
          python3 integration_test/scripts/runner.py integration_test/wasm_module/timelocked_token_admin_test.yaml
          python3 integration_test/scripts/runner.py integration_test/wasm_module/timelocked_token_withdraw_test.yaml
          docker exec -i sei-node-0 integration_test/contracts/deploy_timelocked_token_contract.sh
          python3 integration_test/scripts/runner.py integration_test/wasm_module/timelocked_token_emgergency_withdraw_test.yaml
