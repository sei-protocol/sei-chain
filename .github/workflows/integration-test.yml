name: Docker Integration Test

on:
  push:
    branches:
      - main
      - seiv2
  pull_request:
    branches:
      - main
      - seiv2
      - evm

defaults:
  run:
    shell: bash

jobs:
  integration-tests:
    name: Integration Test (${{ matrix.test.name }})
    runs-on: ubuntu-large
    timeout-minutes: 30
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DAPP_TESTS_MNEMONIC: ${{ secrets.DAPP_TESTS_MNEMONIC }}
    strategy:
      fail-fast: false
      matrix:
        test: [
          {
            name: "Wasm Module",
            scripts: [
              "docker exec sei-node-0 docker/contracts/deploy_timelocked_token_contract.sh",
              "python3 docker/scripts/runner.py docker/wasm_module/timelocked_token_delegation_test.yaml",
              "python3 docker/scripts/runner.py docker/wasm_module/timelocked_token_admin_test.yaml",
              "python3 docker/scripts/runner.py docker/wasm_module/timelocked_token_withdraw_test.yaml",
              "docker exec sei-node-0 docker/contracts/deploy_timelocked_token_contract.sh",
              "python3 docker/scripts/runner.py docker/wasm_module/timelocked_token_emergency_withdraw_test.yaml"
            ]
          },
          {
            name: "Mint & Staking & Bank Module",
            scripts: [
              "python3 docker/scripts/runner.py docker/staking_module/staking_test.yaml",
              "python3 docker/scripts/runner.py docker/bank_module/send_funds_test.yaml",
              "python3 docker/scripts/runner.py docker/mint_module/mint_test.yaml"
            ]
          },
          {
            name: "Gov & Oracle & Authz Module",
            scripts: [
              "python3 docker/scripts/runner.py docker/gov_module/gov_proposal_test.yaml",
              "python3 docker/scripts/runner.py docker/gov_module/staking_proposal_test.yaml",
              "python3 docker/scripts/runner.py docker/oracle_module/verify_penalty_counts.yaml",
              "python3 docker/scripts/runner.py docker/oracle_module/set_feeder_test.yaml",
              "python3 docker/scripts/runner.py docker/authz_module/send_authorization_test.yaml",
              "python3 docker/scripts/runner.py docker/authz_module/staking_authorization_test.yaml",
              "python3 docker/scripts/runner.py docker/authz_module/generic_authorization_test.yaml"
            ]
          },
          {
            name: "Chain Operation Test",
            scripts: [
              "until [ $(cat build/generated/rpc-launch.complete |wc -l) = 1 ]; do sleep 10; done",
              "until [[ $(docker exec sei-rpc-node build/seid status |jq -M -r .SyncInfo.latest_block_height) -gt 10 ]]; do sleep 10; done",
              "echo rpc node started",
              "python3 docker/scripts/runner.py docker/chain_operation/snapshot_operation.yaml",
              "python3 docker/scripts/runner.py docker/chain_operation/statesync_operation.yaml"
            ]
          },
          {
            name: "Distribution Module",
            scripts: [
              "python3 docker/scripts/runner.py docker/distribution_module/community_pool.yaml",
              "python3 docker/scripts/runner.py docker/distribution_module/rewards.yaml"
            ]
          },
          {
            name: "Upgrade Module (Major)",
            env: "UPGRADE_VERSION_LIST=v1.0.0,v1.0.1,v1.0.2",
            scripts: [
              "python3 docker/scripts/runner.py docker/upgrade_module/major_upgrade_test.yaml"
            ]
          },
          {
            name: "Upgrade Module (Minor)",
            env: "UPGRADE_VERSION_LIST=v1.0.0,v1.0.1,v1.0.2",
            scripts: [
              "python3 docker/scripts/runner.py docker/upgrade_module/minor_upgrade_test.yaml"
            ]
          },
          {
            name: "SeiDB State Store",
            scripts: [
              "docker exec sei-node-0 docker/contracts/deploy_wasm_contracts.sh",
              "docker exec sei-node-0 docker/contracts/create_tokenfactory_denoms.sh",
              "python3 docker/scripts/runner.py docker/seidb/state_store_test.yaml"
            ]
          },
          {
            name: "EVM Module",
            scripts: [
              "./docker/evm_module/scripts/evm_tests.sh"
            ]
          },
          {
            name: "EVM Interoperability",
            scripts: [
              "./docker/evm_module/scripts/evm_interoperability_tests.sh"
            ]
          },
          {
            name: "dApp Tests",
            scripts: [
              "./docker/dapp_tests/dapp_tests.sh seilocal"
            ]
          }
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Pyyaml
        run: |
          pip3 install pyyaml

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.24

      - name: Start 4 node docker cluster
        run: make clean && DOCKER_DETACH=true INVARIANT_CHECK_INTERVAL=10 ${{matrix.test.env}} make docker-cluster-start

      - name: Wait for docker cluster to start
        run: |
          until [ $(cat build/generated/launch.complete |wc -l) = 4 ]
          do
            sleep 10
          done
          sleep 10

      - name: Start rpc node
        run: make run-rpc-node-skipbuild &

      - name: Verify Sei Chain is running
        run: python3 docker/scripts/runner.py docker/startup/startup_test.yaml

      - name: ${{ matrix.test.name }}
        run: |
          scripts=$(echo '${{ toJson(matrix.test.scripts) }}' | jq -r '.[]')
          IFS=$'\n'
          echo $scripts
          for script in $scripts
          do
            bash -c "${script}"
          done
          unset IFS

      - name: Prepare log artifact name
        if: ${{ always() }}
        id: log_artifact_meta
        run: |
          raw="${{ matrix.test.name }}"
          safe=$(echo "$raw" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g' | sed -E 's/^-+|-+$//g')
          if [ -z "$safe" ]; then
            safe="logs"
          fi
          echo "artifact_name=$safe" >> $GITHUB_OUTPUT

      - name: Collect logs directory
        if: ${{ always() }}
        run: |
          LOG_ROOT="artifacts/sei-${{ steps.log_artifact_meta.outputs.artifact_name }}"
          mkdir -p "$LOG_ROOT"
          if [ -d build/generated/logs ]; then
            cp -r build/generated/logs "$LOG_ROOT/"
          else
            echo "No logs directory found"
          fi

      - name: Upload logs directory
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs-${{ steps.log_artifact_meta.outputs.artifact_name }}
          path: artifacts/sei-${{ steps.log_artifact_meta.outputs.artifact_name }}
          if-no-files-found: warn

  integration-test-check:
    name: Integration Test Check
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()
    steps:
      - name: Get workflow conclusion
        id: workflow_conclusion
        uses: nick-fields/retry@v2
        with:
          max_attempts: 2
          retry_on: error
          timeout_seconds: 30
          command: |
              jobs=$(curl https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs)
              job_statuses=$(echo "$jobs" | jq -r '.jobs[] | .conclusion')

              for status in $job_statuses
              do
                echo "Status: $status"

