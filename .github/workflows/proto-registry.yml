name: 🛰️ Buf-Push

# Triggers only when proto files change or via manual dispatch
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - seiv2
    paths:
      - "proto/**"

jobs:
  push:
    name: Push Protobuf to buf.build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Buf CLI
        uses: bufbuild/buf-setup-action@v1.26.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔐 Verify BUF_TOKEN exists
        run: |
          if [ -z "${{ secrets.BUF_TOKEN }}" ]; then
            echo "❌ BUF_TOKEN secret is not set. Exiting."
            exit 1
          fi

      # Optional: auth fallback if needed
      - name: 🔐 Login to buf.build
        run: buf login --token "${{ secrets.BUF_TOKEN }}"

      - name: 📤 Push proto to buf.build
        uses: bufbuild/buf-push-action@v1
        with:
          input: "proto"
          buf_token: ${{ secrets.BUF_TOKEN }}
