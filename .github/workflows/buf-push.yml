name: Buf-Push

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  buf-push:
    # Run only on the upstream repo
    if: ${{ github.repository == 'sei-protocol/sei-chain' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install Buf
        run: |
          curl -sSL https://github.com/bufbuild/buf/releases/download/v1.31.0/buf-Linux-x86_64 -o /usr/local/bin/buf
          chmod +x /usr/local/bin/buf

      - name: Login to Buf
        # âœ… we no longer use secrets.* in "if"
        run: |
          if [ -n "${BUF_TOKEN}" ]; then
            echo "${BUF_TOKEN}" | buf registry login buf.build --token-stdin
          else
            echo "BUF_TOKEN not set, skipping login."
          fi
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}

      - name: Push Buf module
        run: buf push
