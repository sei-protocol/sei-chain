name: Go Test
on:
  workflow_call:
  pull_request:
  push:
    branches:
      - main
      - release/**

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event_name == 'push' && github.sha || github.ref }}

env:
  GO_VERSION: '1.25.6'
  GO_TEST_TIMEOUT: 30m

jobs:
  test:
    name: Race Detection
    runs-on: uci-default
    env:
      GOFLAGS: -race -tags=ledger,test_ledger_mock
    steps:
      - uses: actions/checkout@v5
        with:
          # Depth 0 for PRs so sei-iavl change detection against main works.
          fetch-depth: ${{ github.event_name == 'pull_request' && '0' || '1' }}

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: env.DOCKERHUB_USERNAME != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download modules
        run: go mod download

      - name: Determine test packages
        id: test-packages
        if: github.event_name == 'pull_request'
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- sei-iavl/ | wc -l)
          if [[ "$CHANGED" -eq 0 ]]; then
            echo "No changes in sei-iavl/, excluding from tests"
            echo "packages=$(go list ./... | grep -v '/sei-iavl' | tr '\n' ' ')" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "packages=./..." >> "$GITHUB_OUTPUT"

      - name: Go test
        run: |
          go test \
            -timeout=${{ env.GO_TEST_TIMEOUT }} \
            ${{ steps.test-packages.outputs.packages || './...' }}

  coverage:
    name: Coverage
    runs-on: uci-default
    env:
      GOFLAGS: -tags=ledger,test_ledger_mock
    steps:
      - uses: actions/checkout@v5
        with:
          # Depth 0 for PRs so sei-iavl change detection against main works.
          fetch-depth: ${{ github.event_name == 'pull_request' && '0' || '1' }}

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: env.DOCKERHUB_USERNAME != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine coverage packages (PR)
        id: cov-pkgs
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"

          CHANGED=$(git diff --name-only "origin/${{ github.base_ref }}"...HEAD)
          CHANGED_GO=$(printf "%s\n" "$CHANGED" | grep -E '\.go$' || true)

          if [[ -z "$CHANGED_GO" ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          PKGS=$(printf "%s\n" "$CHANGED_GO" \
            | xargs -r -n1 dirname \
            | sort -u \
            | while read -r d; do go list "./$d" 2>/dev/null || true; done \
            | sort -u \
            | tr '\n' ' ')

          if [[ -z "$PKGS" ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "packages=$PKGS" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Go test with coverage (PR fast path)
        if: github.event_name == 'pull_request' && steps.cov-pkgs.outputs.skip != 'true'
        run: |
          go test \
            -timeout=${{ env.GO_TEST_TIMEOUT }} \
            -covermode=count \
            -coverprofile=coverage.out \
            ${{ steps.cov-pkgs.outputs.packages }}

      - name: Go test with coverage (full path)
        if: github.event_name != 'pull_request'
        run: |
          go test \
            -timeout=${{ env.GO_TEST_TIMEOUT }} \
            -covermode=atomic \
            -coverprofile=coverage.out \
            -coverpkg=./... \
            ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: 'true'
          disable_search: 'true'
          name: sei-chain-coverage
          files: ./coverage.out
          flags: sei-chain