name: Go
on:
  pull_request:
  push:
    branches:
      - main
      - release/**

jobs:
  tests:
    name: "Test ${{ matrix.module }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - .
          - ./sei-cosmos
          - ./sei-db
          - ./sei-tendermint
          - ./sei-wasmd
          - ./sei-wasmvm
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"
      - name: Go test
        working-directory: "${{ matrix.module }}"
        run: go test -v -tags='ledger test_ledger_mock' ./...
