name: Go Test
on:
  workflow_call:
  pull_request:
  push:
    branches:
      - main
      - release/**

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event_name == 'push' && github.sha || github.ref }}

env:
  GO_VERSION: '1.25.6'
  GO_TEST_TIMEOUT: 30m
  GO_BUILD_TAGS: ledger,test_ledger_mock

jobs:
  test:
    name: Race Detection
    runs-on: uci-default
    env:
      GOFLAGS: -race -tags=${{ env.GO_BUILD_TAGS }}
    steps:
      - uses: actions/checkout@v5
        with:
          # Depth 0 for PRs so sei-iavl change detection against main works.
          fetch-depth: ${{ github.event_name == 'pull_request' && 0 || 1 }}

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: env.DOCKERHUB_USERNAME != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download modules
        run: go mod download

      - name: Determine test packages
        id: test-packages
        if: github.event_name == 'pull_request'
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- sei-iavl/ | wc -l)
          if [[ "$CHANGED" -eq 0 ]]; then
            echo "No changes in sei-iavl/, excluding from tests"
            echo "packages=$(go list ./... | grep -v '/sei-iavl' | tr '\n' ' ')" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "packages=./..." >> "$GITHUB_OUTPUT"

      - name: Go test
        run: |
          go test \
            -timeout=${{ env.GO_TEST_TIMEOUT }} \
            ${{ steps.test-packages.outputs.packages || './...' }}

  coverage:
    name: Coverage
    runs-on: uci-default
    env:
      GOFLAGS: -tags=${{ env.GO_BUILD_TAGS }}
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: env.DOCKERHUB_USERNAME != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download modules
        run: go mod download

      - name: Go test with coverage
        run: |
          go test \
            -timeout=${{ env.GO_TEST_TIMEOUT }} \
            -covermode=atomic \
            -coverprofile=coverage.out \
            -coverpkg=./... \
            ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: 'true'
          disable_search: 'true'
          name: sei-chain-coverage
          files: ./coverage.out
          flags: sei-chain