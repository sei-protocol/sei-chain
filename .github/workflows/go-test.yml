name: Go
on:
  workflow_call:
  pull_request:
  push:
    branches:
      - main
      - release/**

jobs:
  tests:
    name: "Test ${{ matrix.modules.name }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        modules:
          - name: Chain
            path: ./
          - name: Cosmos
            path: ./sei-cosmos
            tags: ledger test_ledger_mock
          - name: DB
            path: ./sei-db
          - name: Tendermint
            path: ./sei-tendermint
          - name: WasmD
            path: ./sei-wasmd
            tags: ledger test_ledger_mock
          - name: WasmVM
            path: ./sei-wasmvm
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      - name: Go test
        working-directory: '${{ matrix.modules.path }}'
        run: go test -tags='${{ matrix.modules.tags }}' -timeout=15m ./...
