name: Go
on:
  pull_request:
  push:
    branches:
      - main
      - release/**

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - name: Go test
        run: go test -v work
