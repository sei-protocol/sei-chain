name: Cross-Architecture Build Test

on:
  pull_request:
  push:
    branches:
      - main
      - release/**

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event_name == 'push' && github.sha || github.ref }}

jobs:
  linux-amd64:
    name: "Linux AMD64"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Verify Go installation
        run: |
          go version
          echo "GOARCH: $(go env GOARCH)"
          echo "GOOS: $(go env GOOS)"

      - name: Download Go dependencies
        run: go mod download

      - name: Run make install
        run: make install
        env:
          LEDGER_ENABLED: false

      - name: Verify install binary
        run: |
          if command -v seid &> /dev/null; then
            echo "seid binary installed successfully"
            seid version --long
          else
            echo "seid binary not found in PATH"
            exit 1
          fi

      - name: Run make build
        run: make build
        env:
          LEDGER_ENABLED: false

      - name: Verify build binary
        run: |
          if [ -f ./build/seid ]; then
            echo "seid binary built successfully"
            ./build/seid version --long
          else
            echo "seid binary not found in build directory"
            exit 1
          fi

  macos-amd64:
    name: "macOS AMD64"
    runs-on: macos-13
    needs: linux-amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Install system dependencies
