name: 🧼 golangci-lint

on:
  push:
    tags:
      - v*
    branches:
      - main
      - master
      - seiv2
  pull_request:

permissions:
  contents: read
  pull-requests: write  # Enables PR annotations from golangci-lint

jobs:
  golangci:
    name: 🧪 Lint Go Code
    runs-on: ubuntu-latest

    env:
      GOPRIVATE: github.com/sei-protocol/*

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🛠 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: 🧼 Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.60.1
          args: --timeout 10m0s
          only-new-issues: true  # Comment only on new issues in PRs
          github-token: ${{ secrets.GITHUB_TOKEN }}
