name: Mock Balances Build Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  mock-balances-build:
    name: Compile with Mock Balances
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Build with Mock Balances
        run: make install-mock-balances
