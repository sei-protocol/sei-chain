name: Forge test

on:
  push:
    branches:
      - main
      - evm
      - release/**  # Match any release branches
  pull_request:

env:
  FOUNDRY_PROFILE: ci  # Ensures your config uses the 'ci' profile

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly  # You can pin a specific nightly version here if desired

      - name: Run Forge build
        id: build
        run: |
          forge --version
          forge build --evm-version=prague

      - name: Run Forge tests
        id: test
        run: |
          forge test -vvv --evm-version=prague
