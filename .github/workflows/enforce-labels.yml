name: ğŸ›¡ï¸ Enforce Sovereign PR Labels

on:
  pull_request:
    types: [opened, edited, labeled, unlabeled, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  enforce-pr-labels:
    name: ğŸ§© PR Label Validator
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'

    steps:
      - name: ğŸš€ Start Enforcement
        run: |
          echo 'ğŸ” Checking required labels on PR #${{ github.event.pull_request.number }}'

      - name: ğŸ·ï¸ Check Required Labels
        uses: yogevbd/enforce-label-action@2.1.0
        with:
          REQUIRED_LABELS_ANY: |
            non-app-hash-breaking
            app-hash-breaking
            evm-only
            doc-only
            chore
            security
            hotfix
            experimental
            breaking
            allow-override-label
          REQUIRED_LABELS_ANY_DESCRIPTION: |
            ğŸš¨ At least one of the following labels is required:
            - non-app-hash-breaking
            - app-hash-breaking
            - evm-only
            - doc-only
            - chore
            - security
            - hotfix
            - experimental
            - breaking
            - allow-override-label
          IGNORED_AUTHORS: |
            github-actions
            renovate[bot]
            dependabot[bot]
          ENABLED_BRANCHES: |
            main
            evm
            release/**
            seiv2
            kin/**

      - name: ğŸš« Fail Gracefully if Label Missing
        if: failure()
        run: |
          echo "::error title=Missing Label::âŒ PR must include at least one classification label."
          echo "Available labels: non-app-hash-breaking, app-hash-breaking, etc."
          exit 1

      - name: âœ… Log Successful Check
        if: success()
        run: echo 'âœ… Required label present on PR #${{ github.event.pull_request.number }}'
