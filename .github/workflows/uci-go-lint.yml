name: UCI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write   # allow lint workflow to comment on PRs if needed

concurrency:
  group: uci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  go-lint:
    name: Go Lint
    uses: sei-protocol/uci/.github/workflows/go-lint.yml@v0.0.1
    with:
      go-version: '1.21' # pass explicit inputs if the workflow supports it
