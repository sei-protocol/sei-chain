name: ðŸ” GPG Signature Verify

on:
  push:
    paths:
      - 'docs/signatures/integrity-checksums.txt'
      - 'docs/signatures/integrity-checksums.txt.asc'
  workflow_dispatch:

jobs:
  gpg-verify:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”‘ Import Keeper Public Key
        run: |
          echo "${{ secrets.KEEPER_PUBLIC_KEY }}" > pubkey.asc
          gpg --import pubkey.asc

      - name: âœ… Verify clearsigned file
        run: |
          gpg --verify docs/signatures/integrity-checksums.txt.asc
