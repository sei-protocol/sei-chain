# For details on buf.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: proto
    name: buf.build/sei-protocol/sei-chain
  - path: sei-cosmos/proto
  - path: sei-cosmos/third_party/proto
  - path: sei-tendermint/proto
  - path: sei-wasmd/proto
  - path: sei-wasmd/third_party/proto

lint:
  use:
    - BASIC
    - FILE_LOWER_SNAKE_CASE
    - UNARY_RPC
  except:
    - COMMENT_FIELD
    - PACKAGE_VERSION_SUFFIX
    - PACKAGE_SAME_DIRECTORY
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_SAME_GO_PACKAGE
  ignore:
    - sei-wasmd/third_party/proto
    - sei-cosmos/third_party/proto

breaking:
  use:
    - WIRE
    - WIRE_JSON
  ignore:
    # Access Control is an unused feature that has been removed and no longer offered by Sei.
    # See: https://github.com/sei-protocol/sei-chain/pull/2504
    # TODO: Remove this ignore section after some grace period, or once the above PR lands.
    - ./sei-cosmos/proto/cosmos/accesscontrol
    - ./sei-cosmos/proto/cosmos/accesscontrol_x
