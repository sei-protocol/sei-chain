version: "2"
run:
  tests: false
  timeout: 10m
  build-tags:
    - codeanalysis

linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - goconst
    - gosec
    - govet
    - ineffassign
    - misspell
    - prealloc
    - staticcheck
    - unconvert
    - misspell
  exclusions:
    rules:
      - linters:
          - gosec
        text: "Use of weak random number generator"
      - linters:
          - govet
        path: x/mint/client/rest/grpc_query_test.go
        text: "buildtag"

formatters:
  enable:
    - gofmt
    - goimports
